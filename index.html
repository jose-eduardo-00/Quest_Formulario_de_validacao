<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Quest Formulário com validação</title>
</head>
<body>
    <main class="container">
        <div class="informacoes">
            <h1 class="titulo">FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="paragrafo">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>
        <div class="card">
            <form action="#" method="post" class="form">
                <div class="opcoes">
                    <input type="text" required placeholder="Nome Completo *" class="inputs">
                    <span class="alerta">campo obrigatório</span>
                </div>
                <div class="opcoes">
                    <input type="email" required placeholder="Email *" class="inputs">
                    <span class="alerta">campo obrigatório</span>
                </div>
                <div class="opcoes">
                    <input type="tel" required placeholder="Telefone *" class="inputs">
                    <span class="alerta">campo obrigatório</span>
                </div>
                <div class="opcoes">
                    <textarea required placeholder="Mensagem *" class="inputs mensagem"></textarea>
                    <span class="alerta">campo obrigatório</span>
                </div>
                <p><strong>*campos obrigatórios</strong></p>
                <input type="submit" value="Enviar" class="botao-enviar">
            </form> 
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
